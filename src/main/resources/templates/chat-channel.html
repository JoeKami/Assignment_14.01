<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Channel</title>
    <link rel="stylesheet" th:href="@{/css/chat-channel.css(v=${#dates.createNow().getTime()})}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script th:src="@{/js/chat.js(v=${#dates.createNow().getTime()})}" defer></script>
</head>
<body>
    <!-- User Bubble with Dropdown -->
    <div class="user-bubble-container" th:if="${currentUser}">
        <div class="user-bubble" onclick="toggleDropdown()">
            <span th:text="${currentUser.username}">Username</span>
            <i class="fas fa-caret-down"></i>
        </div>
        <div class="dropdown-menu" id="userDropdown">
            <button type="button" class="dropdown-item" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i> <span id="themeToggleText">Dark Mode</span>
            </button>
            <form th:action="@{/logout(windowId=${windowId})}" method="get">
                <button type="submit" class="dropdown-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>

    <div class="page-header">
        <h1 th:text="${currentChannel.channelName}">Channel Name</h1>
        <div class="channel-actions" th:if="${currentUser}">
            <button class="edit-channel-btn" onclick="showEditChannelModal()">
                <i class="fas fa-edit"></i> Edit Channel
            </button>
            <form th:action="@{/channel/{id}/delete(id=${currentChannel.channelId}, windowId=${windowId})}" 
                  method="post" 
                  class="delete-channel-form"
                  onsubmit="return confirm('Are you sure you want to delete this channel?');">
                <button type="submit" class="delete-channel-btn">
                    <i class="fas fa-trash"></i> Delete Channel
                </button>
            </form>
        </div>
    </div>
    
    <div class="chat-container">
        <!-- Channel List Sidebar -->
        <div class="channel-sidebar">
            <div class="sidebar-header">
                <h2>Channels</h2>
            </div>
            <div class="channel-list">
                <ul>
                    <li th:each="channel : ${channels}">
                        <div class="channel-item">
                            <a th:href="@{/channel/{id}(id=${channel.channelId}, windowId=${windowId})}" 
                               th:text="${channel.channelName}"
                               th:class="${channel.channelId == currentChannel.channelId ? 'active' : ''}">
                                <i class="fas fa-hashtag"></i>
                                <span th:text="${channel.channelName}">Channel Name</span>
                            </a>
                            <div class="channel-actions" th:if="${currentUser}">
                                <button class="edit-channel-btn-small" 
                                        th:data-channel-id="${channel.channelId}"
                                        th:data-channel-name="${channel.channelName}"
                                        onclick="showEditChannelModalFromData(this)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <form th:action="@{/channel/{id}/delete(id=${channel.channelId}, windowId=${windowId})}" 
                                      method="post" 
                                      class="delete-channel-form"
                                      onsubmit="return confirm('Are you sure you want to delete this channel?');">
                                    <button type="submit" class="delete-channel-btn-small">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Edit Channel Modal -->
        <div id="editChannelModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditChannelModal()">&times;</span>
                <h2>Edit Channel</h2>
                <form id="editChannelForm" th:action="@{/channel/{id}/edit(id=${currentChannel.channelId}, windowId=${windowId})}" method="post">
                    <input type="hidden" id="channelId" name="channelId">
                    <label for="newChannelName">Channel Name:</label>
                    <input type="text" id="newChannelName" name="newChannelName" required>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <h2 th:text="${currentChannel.channelName}">Channel Name</h2>
            </div>
            
            <div class="messages-container" id="messages">
                <!-- Messages will be dynamically added here -->
                <div th:each="message : ${messages}" 
                     th:class="${message.user.username == currentUser.username ? 'message-sent' : 'message-received'}">
                    <div class="message-bubble">
                        <div class="message-header">
                            <div class="user-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <span class="username" th:text="${message.user.username}">Username</span>
                            <span class="timestamp" th:text="${#temporals.format(message.timestamp, 'HH:mm')}">00:00</span>
                        </div>
                        <div class="message-content" th:text="${message.content}">Message content</div>
                    </div>
                </div>
            </div>

            <!-- Message Input Area -->
            <div class="message-input-container">
                <form th:action="@{/channel/{id}/send(id=${currentChannel.channelId}, windowId=${windowId})}" 
                      method="post" 
                      class="message-form">
                    <input type="text" name="content" placeholder="Type your message..." required>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showEditChannelModalFromData(button) {
            const channelId = button.getAttribute('data-channel-id');
            const channelName = button.getAttribute('data-channel-name');
            showEditChannelModal(channelId, channelName);
        }

        function showEditChannelModal(channelId, channelName) {
            const modal = document.getElementById('editChannelModal');
            const form = document.getElementById('editChannelForm');
            const nameInput = document.getElementById('newChannelName');
            
            if (channelId && channelName) {
                // Update form action for specific channel
                form.action = `/channel/${channelId}/edit?windowId=${windowId}`;
                nameInput.value = channelName;
            } else {
                // Use current channel
                nameInput.value = document.querySelector('.page-header h1').textContent;
            }
            
            modal.style.display = 'block';
        }

        // Update the form submission to use AJAX
        document.getElementById('editChannelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const formData = new FormData(form);
            const channelId = form.action.split('/channel/')[1].split('/edit')[0];
            
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(() => {
                // Update all instances of the channel name in the UI
                const newName = formData.get('newChannelName');
                const channelElements = document.querySelectorAll(`[data-channel-id="${channelId}"]`);
                
                // Update channel name in header
                document.querySelector('.page-header h1').textContent = newName;
                document.querySelector('.chat-header h2').textContent = newName;
                
                // Update channel name in sidebar
                channelElements.forEach(element => {
                    const nameSpan = element.querySelector('span');
                    if (nameSpan) {
                        nameSpan.textContent = newName;
                    }
                    // Update the data attribute for future edits
                    element.setAttribute('data-channel-name', newName);
                });
                
                // Close the modal
                closeEditChannelModal();
                
                // Show success message
                const successMessage = document.createElement('div');
                successMessage.className = 'success-message';
                successMessage.textContent = 'Channel name updated successfully';
                document.body.appendChild(successMessage);
                
                // Remove success message after 3 seconds
                setTimeout(() => {
                    successMessage.remove();
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                // Show error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = 'Failed to update channel name';
                document.body.appendChild(errorMessage);
                
                // Remove error message after 3 seconds
                setTimeout(() => {
                    errorMessage.remove();
                }, 3000);
            });
        });

        function closeEditChannelModal() {
            const modal = document.getElementById('editChannelModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editChannelModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Dark mode functionality
        function toggleDarkMode() {
            const body = document.body;
            const isDarkMode = body.classList.toggle('dark-mode');
            const themeToggleText = document.getElementById('themeToggleText');
            const themeIcon = document.querySelector('.fa-moon');
            
            // Update button text and icon
            themeToggleText.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
            themeIcon.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            
            // Save preference to localStorage
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Check for saved theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggleText').textContent = 'Light Mode';
                document.querySelector('.fa-moon').className = 'fas fa-sun';
            }
        });
    </script>

    <style>
        .success-message, .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        .success-message {
            background-color: #48bb78;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .error-message {
            background-color: #f56565;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
